<!DOCTYPE html>
<html style="height:100%; width:100%;">

<head>
	<style>
		body{
			background-color:#444444;
			font-family: arial;
			padding: 0px 0px 0px 0px;
			margin: 0px 0px 0px 0px;
			height:100%;
			width:100%;
		}
		.heading{
			width: 100%;
			height: 10%;
			background-color:#44AAFF;
			margin: 0px 0px 0px 0px;
		}
		#display{
			width: 80%;
			height: 100%;
			bottom: 0px;
			float:right;
			margin: 0px 0px 0px 0px;
			background-color:#AAAACC;
		}
		#directionLists{
			width:20%;
			height: 100%;
			float:left;
			margin: 0px 0px 0px 0px;
		}
		#unconfirmedDiv{
			height:47%;
			background-color:#CCAAAA;
			margin: 0px 0px 0px 0px;
			overflow:hidden;
		}
		#unconfirmed{
			height:85%;
			margin: 0px 10px 10px 10px;
			background-color:#EECCCC;
			overflow:scroll;
		}
		#confirmedDiv{
			height:47%;
			background-color:#AACCAA;
			margin: 0px 0px 0px 0px;
		}
		#confirmed{
			height:85%;
			margin: 0px 10px 10px 10px;
			background-color:#CCEECC;
			overflow:scroll;
		}
		#opacityDiv{
			height:6%;
			background-color:#AAAACC;
			margin: 0px 0px 0px 0px;
		}
		#main{
			width: 100%; height:85%;
			background-color:#AAAAAA;
			margin: 0px 0px 0px 0px;
			overflow:hidden;
		}
		.dirPair{
			margin: 0px 0px 0px 0px;
			border-color: #888888;
			border: solid;
			border-left-width: 2px;
			border-right-width: 2px;
			border-top-width: 1px;
			border-bottom-width: 1px;
		}
		.pairText{
			font-size: 10px;
		}
		.dirButton{
			background-color: #FFFFFF;
			color: #000000;
		}
		#vectorDiv{
			position: absolute;
			float: right;
			top: 10%;
			left: 80%;
			right: 0%;
			background-color: #CCCCAA;
			margin: 0px 0px 0px 0px;
			padding: 5px;
			height: 85%;
		}
		#vectors{
			height: 85%;
			background-color: #EEEECC;
			margin: 0px 0px 0px 0px;
		}
		#expandButton{
			position: absolute;
			background-color: #000000;
			color: #FFFFFF;
			right: 0%;
		}
		.vecEntry{
			padding: 5px;
			margin: 0px 0px 0px 0px;
			border-color: #888888;
			border: solid;
			border-left-width: 2px;
			border-right-width: 2px;
			border-top-width: 1px;
			border-bottom-width: 1px;
		}
		#vecList{
			overflow: scroll;
			height: 100%;
		}

	</style>
</head>

<body id="theBody">

<div class="heading">
	<h1  style="margin: 0px 0px 0px 0px;">Dissassembly Direction Confirmation</h1>
	<input type='file' id='fileinput' multiple />
	<button style='display: inline;' onclick='renderXML()'>Render XML</button>
	<a href='' id='downloadLink' download='directionList2.xml' ></a>
</div>


<div id="main">

<div id="display" onmousedown="doMouseDown(event)"
                  onmouseup="doMouseUp(event)"
				  onmouseleave="doMouseLeave(event)"
				  oncontextmenu="justDont(event)">
</div>

<table id="table_id" class="display">
	<thead>
		<tr>
			<th>REFERENCE</th>
			<th>MOVING</th>
			<th>VECTORS</th>
			<th>GROUPING</th>
			<th>CONFIRMED</th>
		</tr>
	</thead>
	<tbody id="body_id">
	</tbody>
	<tfoot>
		<tr>
			<th>REFERENCE</th>
			<th>MOVING</th>
			<th>VECTORS</th>
			<th>GROUPING</th>
			<th>CONFIRMED</th>
		</tr>
	</tfoot>
</table>

</div>

</body>

<script src="./src/webVis/jsstl.js"></script>
<script src="./src/webVis/jquery.js"></script>
<script src="./src/webVis/three.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.js"></script>
<script src="./src/webVis/dirConfirmScript.js"></script>


<style>
	#table_id{
		font-family: Arial, Helvetica, sans-serif;
		bottom: 0;
	}
	table.dataTable.display tbody tr.even.fast{
		background-color: #FF8888
	}
	table.dataTable.display tbody tr.odd.fast{
		background-color: #F98181
	}
	table.dataTable.display tbody tr.even.nfast{
		background-color: #8888FF
	}
	table.dataTable.display tbody tr.odd.nfast{
		background-color: #8181F9
	}
	table.dataTable.display tbody tr.odd > .sorting_1.focus, table.dataTable.order-column.stripe tbody tr.odd:first-child > .sorting_1.focus{
		background-color: #FFFFFF
	}
	table.dataTable.display tbody tr.even > .sorting_1.focus, table.dataTable.order-column.stripe tbody tr.even:first-child > .sorting_1.focus{
		background-color: #FFFFFF
	}
	table.dataTable.display tbody tr.odd > .sorting_1, table.dataTable.order-column.stripe tbody tr.odd > .sorting_1{
		background-color: #A3F9A3
	}
	table.dataTable.display tbody tr.even > .sorting_1, table.dataTable.order-column.stripe tbody tr.even > .sorting_1{
		background-color: #AAFFAA
	}
	table.dataTable.display tbody tr.odd > .sorting_1.focus, table.dataTable.order-column.stripe tbody tr.odd > .sorting_1.focus{
		background-color: #FFFFFF
	}
	table.dataTable.display tbody tr.even > .sorting_1.focus, table.dataTable.order-column.stripe tbody tr.even > .sorting_1.focus{
		background-color: #FFFFFF
	}
</style>

</html>
